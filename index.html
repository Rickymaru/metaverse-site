<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rickymaru.Metaverse</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #000;
            color: #fff;
        }

        /* Header Styles */
        #header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        #main-title {
            font-size: 5em;
            color: #FBB600;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px rgba(251, 182, 0, 0.8);
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* Hovering Title Styles */
        #hovering-title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 2;
        }

        #hovering-title.visible {
            opacity: 1;
        }

        /* Content Styles */
        .content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
        }

        /* Section Styles */
        .section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header id="header">
        <h1 id="main-title">rickymaru.metaverse</h1>
    </header>

    <div id="hovering-title">
        <h1>rickymaru.metaverse</h1>
    </div>

    <div class="content">
        <section class="section">
            <h2>Welcome to Rickymaru.Metaverse</h2>
            <p>This is a futuristic metaverse experience.</p>
        </section>

        <section class="section">
            <h2>Features</h2>
            <p>Explore our metaverse and discover its features.</p>
        </section>

        <section class="section">
            <h2>Roadmap</h2>
            <p>Learn about our plans and milestones.</p>
        </section>
    </div>

    <script>
        // Get the header and hovering title elements
        const header = document.getElementById('header');
        const hoveringTitle = document.getElementById('hovering-title');

        // Add event listener for scroll
        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY;
            const documentHeight = document.documentElement.scrollHeight;
            const windowHeight = window.innerHeight;

            if (scrollPosition + windowHeight >= documentHeight - 200) {
                header.style.opacity = 0;
                hoveringTitle.classList.add('visible');
            } else {
                header.style.opacity = 1;
                hoveringTitle.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
