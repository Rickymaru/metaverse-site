<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RickyMaru Metaverse</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><circle cx="10%" cy="10%" r="1" fill="#a855f7"/><circle cx="20%" cy="80%" r="1" fill="#a855f7"/><circle cx="70%" cy="30%" r="1" fill="#a855f7"/><circle cx="90%" cy="60%" r="1" fill="#a855f7"/></svg>') no-repeat;
        }
        .container {
            text-align: center;
            color: white;
        }
        .enter {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        h1 {
            font-size: 5em;
            color: #facc15;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px rgba(250, 204, 21, 0.8);
            margin: 0;
        }
        button {
            margin-top: 30px;
            padding: 10px 30px;
            background: linear-gradient(90deg, #6b21a8, #a855f7);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            text-transform: uppercase;
        }
        button:hover {
            background: linear-gradient(90deg, #4c1d95, #7e22ce);
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <div class="enter">Enter</div>
        <h1>RickyMaru.Metaverse</h1>
        <button onclick="connectWallet()">Connect Wallet</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script>
        async function connectWallet() {
            if (window.ethereum) {
                const web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const accounts = await web3.eth.getAccounts();
                    alert('Connected: ' + accounts[0]);
                } catch (error) {
                    alert('Connection failed: ' + error.message);
                }
            } else {
                alert('Please install Metamask to connect your wallet!');
            }
        }
    </script>
</body>
</html>
